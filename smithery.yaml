# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - cfbApiKey
    properties:
      cfbApiKey:
        type: string
        description: The API key for the College Football Data API.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'uv', args: ['run', 'cfbd-mcp-server'], env: { CFB_API_KEY: config.cfbApiKey } })
